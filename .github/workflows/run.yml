name: Oil Monitor Automation

on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch: 

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install akshare pandas requests

      - name: Run script
        env:
          MY_SEND_KEY: ${{ secrets.MY_SEND_KEY }}
        run: python oil_monitor.py
